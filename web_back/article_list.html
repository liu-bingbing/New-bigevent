<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" type="button" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleContainer">
                    <!-- <tr>
                        
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>


                        <td class="text-center">已发布</td>


                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/users/config.js"></script>
    <script src="./js/users/article.js"></script>
    <script src="./js/users/template-web.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script src="./js/users/category.js"></script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script id="temp_table" type="text/html">
        {{each data item}}
        <tr>

            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}

    </script>
    <script id="temp_cate" type="text/html">
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        category.show(function(res) {
            // console.log(res);
            var htmlStr = template('temp_cate', res);
            console.log(htmlStr);
            $('#selCategory').html(htmlStr)


        })
    </script>
    <script>
        var curPage = '';
        var type = '';
        var state = '';
        getAndShow();

        function getAndShow() {
            article.show(curPage, type, state, function(res) {
                // console.log(res);
                if (res.code === 200) {
                    var htmlStr = template('temp_table', res)
                        // console.log(htmlStr)
                    $('#articleContainer').html(htmlStr)

                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage, //总页数
                        visiblePages: 7, //浏览页，一次性展示的页数
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function(event, page) {
                            // console.log(event, page);
                            curPage = page
                            getAndShow()
                        }
                    })
                }
            })
        }

        //文章筛选：
        $('#btnSearch').click(function() {
            type = $('#selCategory').val()
            state = $('#selStatus').val()
            console.log(type, state);


        })
    </script>

</body>

</html>
