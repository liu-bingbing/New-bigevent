<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="myName" type="text" class="input_txt" placeholder="用户名">
                <input id="myPassword" type="password" class="input_pass" placeholder="密码">
                <input type="button" id="btnLogin" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/users/user.js"></script>
    <script src="./js/users/config.js"></script>
    <script>
        $('#btnLogin').click(function() {
            var myName = $('#myName').val().trim()
            var myPassword = $('#myPassword').val().trim()
            if (myName === '' || myPassword === '') {
                alert('不能为空')
                return;
            }
            user.login(myName, myPassword, function(res) {
                if (res.code === 200) {
                    // alert('登陆成功');
                    window.location.href = './index.html'
                } else {
                    alert(res.msg)
                        // $('#msgInfo').text(res.msg)
                        // $('#myModal').modal('show')
                }
            })
        })

        //再判断是否为空；
    </script>
</body>

</html>
